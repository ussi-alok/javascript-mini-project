<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="cal_main">
        <h2>Calculator</h2>
        <div class="cal_button">
            <input type="text"  class="input_items">
            <button type="button" class="clear_input">C</button>

            <button class="cal_btn cal_num" type="button" value="1">1</button>
            <button class="cal_btn cal_num" type="button" value="2">2</button>
            <button class="cal_btn cal_num" type="button" value="3">3</button>
            <button class="cal_btn cal_operator" type="button" value="+"> &#43</button>
            
            <button class="cal_btn cal_num" type="button" value="4">4</button>
            <button class="cal_btn cal_num" type="button" value="5">5</button>
            <button class="cal_btn cal_num" type="button" value="6">6</button>
            <button class="cal_btn cal_operator" type="button" value="-"> &#8722</button>

            <button class="cal_btn cal_num" type="button" value="7">7</button>
            <button class="cal_btn cal_num" type="button" value="8">8</button>
            <button class="cal_btn cal_num" type="button" value="9">9</button>
            <button class="cal_btn cal_operator" type="button" value="*"> &#215</button>

            <button class="cal_btn cal_operator" type="button" value="/"> &#247</button>
            <button class="cal_btn cal_num" type="button" value="0">0</button>
            <button class="cal_btn cal_operator" type="button" value="."> &#46</button>
            <button class="cal_btn cal_operator" type="button" value="="> &#61</button>
        </div>
        <button class="light_mode">light mode</button>
    </div>
    
    <!-- javascript file goes here -->
    <script src="./script.js"></script>
</body>
</html>
